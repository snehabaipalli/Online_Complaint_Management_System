<title>Register complaint</title>

  <link rel = "icon" href = "{%static 'home/styles/images/Complaint Management System-logos_white.png'%}" type = "image/x-icon">

<style type="text/css">
    body{
        overflow-x: hidden;
    }
    @media only screen and (max-width: 576px){

    .textbox{
      width: 105%;
      display: block;
      padding-left:-20%;
    }

    }

<body style="background-color: #013A6B; background-image: -webkit-linear-gradient(30deg, #013A6B 50%, #004E95 50%); min-height: 500px;">
<!-------===================== NAVIGATION STARTS HERE =========================----->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
     
      <li class="nav-item">
        <a class="nav-link" href="{%url 'status'%}"><big>Status</big></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'showstatus'%}"><big>Pending</big></a>
      </li>
      
    </ul>
  <a href=" {%url 'logout'%} " class="btn btn-info btn-md">
          <span class="glyphicon glyphicon-log-out"></span> Log out ‚ùÆ
        </a>
  </div>

<!----- ********** NAVIGATION ENDS HERE ************************-------------->

    <!---================ cms heading starts here ========================-------->

    <div class=" ">
        <h2 class="row justify-content-center  mt-2" style="color: whitesmoke;" > <i> Complaint Registration form</i></h2>
        
    </div>


    <!---****************** cms heading starts here ************************-------->    



    <!--=======--Registration form  starts here ==========------------------------------>

     <div class="card m-1" style="color:white; background-color:rgb(0, 0, 0,0.6);">
    <div class="row g-3 d-flex justify-content-center mx-auto">
  <form class="p-4" method="POST" action="{% url 'addcomplaint' %}" enctype="multipart/form-data">
   {% csrf_token %}
  <div class="form row justify-content-center">
    <div class="form-group col-md-5">
      <label for="disabledidnumber" >ID NUMBER</label>
      <input type="text" class="form-control"  id="disabledidnumber" placeholder=" enter your name" name="id_number" readonly="readonly" value="{{user.first_name}}" required />
    </div>

    <div class="form-group col-md-5">
      <label for="disabledname">NAME</label>
      <input type="name" class="form-control" id="disabledname" placeholder=" P.poorna sai" name="name" readonly="readonly" value="{{user.last_name}}"/>
    </div>
  
  <div class="form-group col-md-5 ">
    <label for="class">CLASS</label>
    <input name="class" type="text" class="form-control"  id="class" placeholder="CSE-3F" required>
  </div>
<div class="form-group col-md-5">
      <label for="SelectDepartment" >Select Department</label>
      <select id="SelectDepartment" class="form-control" required name="department">
        <option selected>Select</option>
        <option value="maintanence department"> Maintanence Department</option>
        <option value="electrical department"> Electrical department</option>
        <option value="it infra"> IT infra </option>
        <option value="mess coordinator">Mess Coordinator</option>
      </select>
    </div>


    <div class="form-group col-md-5">
      <label for="inputproof">VIDEO PROOF</label>
      <input type="file" class="form-control" id="inputproof" name ="videoproof"  accept="video/*" required />
    </div>
  

<div class="form-group col-md-5">
      <label for="inputproof">IMAGE PROOF</label>
      <input type="file" class="form-control" id="inputproof" name ="imageproof"  accept="image/*" required>
    </div>
  </div>

  <div class="form-group col-md-11 mx-auto textbox" required> 
    
    <label for="complaint-discription"> COMPLAINT DISCRIPTION</label>
    <textarea class="form-control" id="complaint-discription" placeholder=" ex : pipe broken in I2 hostel in at first wing etc .... " name="complaint_txt" required></textarea>
     <small for ="complaint-discription"> Note : Use official conversation discription to raise complaint</small>
   
  </div>

  <!---div class="form-group row justify-content-center  ">
    <div class="form-check">
      <input class="form-check-input " type="checkbox" id="gridCheck" style="transform : scale(1.7);">
      <label class="form-check-label" for="gridCheck">
        <a href="#"  class="h4 text-light"> Agree T&C</a>
      </label>
    </div>
  </div---->


  <button type="submit" class="btn btn-primary btn-lg btn-block mb-4 col-lg-5 mx-auto">Submit</button>
</form>
</div>
    </div>
</div>

<!-- ******** Registration form ends here *********------------>
{%else%}

	font-size:xx-large;
}

	margin: 0%;
	padding-top:50vh ;
	height: 100vh;

{%endif%}
